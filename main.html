<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Information From ID</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>USER INFORMATION</h1>
        <br>

        <div class="data" id="data">
            <img id="img" class="img" width="150">
            <br>
            <label for="name" id="username"></label>
            <label for="lastname" id="lastname"></label>
            <label for="birth" id="birth"></label>
            <label for="from" id="from"></label>
            <label for="id" id="id"></label>
            <label for="age" id="age"></label>
        </div>
        <br>

        <input type="text" class="input-id" id="inputID" placeholder="Write Your ID Number" autofocus>
        <button class="btn" id="btn">Search</button>
    </div>

    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Information App - DR</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="config/index.js" defer></script>
    <script type="module" src="index.js" defer></script>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>USER INFORMATION</h1>
      </header>
      <section class="card" id="card">
        <img id="img" class="img" width="150" />
        <div class="info">
          <span id="username"></span>
          <span id="lastname"></span>
          <span id="birth"></span>
          <span id="from"></span>
          <span id="id"></span>
          <span id="age"></span>
        </div>
      </section>
      <section class="search-wrapper">
        <input
          type="text"
          class="input-id"
          id="inputID"
          placeholder="Write Your ID Number"
          autofocus
        />
        <button class="btn" id="btn">Search</button>
      </section>
    </main>
  </body>
</html>
